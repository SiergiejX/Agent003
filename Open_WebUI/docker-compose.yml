services:
  open-webui:
    image: ghcr.io/open-webui/open-webui:main
    container_name: open-webui
    restart: unless-stopped

    ports:
      - "3000:8080"

    environment:
      # Adres API Ollama działającej w tej samej sieci Docker
      - OLLAMA_BASE_URL=http://ollama:11434
      # Dodaj agent3_analytics jako dodatkowy model
      - OPENAI_API_BASE_URLS=http://agent3_analytics:8000/v1
      - OPENAI_API_KEYS=dummy
      # Wyłącz automatyczne tagowanie używające zewnętrznych modeli
      - ENABLE_ADMIN_CHAT_ACCESS=true
      - ENABLE_ADMIN_EXPORT=true
      # Użyj phi3:mini do generowania tytułów, nie agent3
      - TASK_MODEL=phi3:mini
      - TASK_MODEL_EXTERNAL=phi3:mini

    volumes:
      - open_webui_data:/app/backend/data

    networks:
      - ai_network


volumes:
  open_webui_data:


networks:
  ai_network:
    external: true
