services:
  agent3_analytics:
    build: .
    container_name: agent3_analytics
    ports:
      - "8003:8000"
    networks:
      - ai_network
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333

networks:
  ai_network:
    external: true
